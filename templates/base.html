<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}D and L's Home {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <!-- Font Awesome Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0077B5;">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home') }}">D and L's Home </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('visitor') }}"><i class="fas fa-user fa-fw"></i> Visitor</a>
                        </li>
                         <!-- New navbar item for 'all_visitors' -->
                         <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('all_visitors') }}"><i class="fas fa-users fa-fw"></i> All Visitors</a>
                        </li>
                        <!-- Add other navbar items here -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4" style="min-height: calc(100vh - 140px);">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer bg-dark text-white mt-4 py-3">
        <div class="container text-center">
            <p>&copy; D and L's Home. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
